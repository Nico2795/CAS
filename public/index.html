	<script>
		$(document).ready(function(){
  // Agregar desplazamiento suave a todos los enlaces
  $("a").on('click', function(event) {

    // Asegurarse de que esta propiedad se establezca solo en los enlaces internos
    if (this.hash !== "") {
      // Prevenir comportamiento de enlace predeterminado
      event.preventDefault();

      // Almacenar el hash
      var hash = this.hash;

      // Usar método animate de jQuery para agregar desplazamiento suave
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){

        // Agregar hash (#) a la URL cuando se haya terminado de desplazar (comportamiento predeterminado de la acción de clic)
        window.location.hash = hash;
      });
    } // Fin del if
  });
});

	</script>
